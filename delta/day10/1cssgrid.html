<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>

    <style>
      .container {
        width: 600px;
        height: 300px;
        background-color: rgb(194, 74, 74);
        display: grid;
      }
      .item {
        width: 100px;
        height: 50px;
        background-color: green;
        border: 2px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- CSS Grid  -->
    <!-- setting a container's display a grid will make all children grid items  -->
    
    <!-- grid container and grid items concipt -->

    <!-- flex box use for one dimiensional while grid use for two dimiensional layout  -->


    <h1>Grid playground</h1>

    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
