        /* CSS Opacity / Transparency */

        /* alpha channel 
     */
     /* set the opacity for a color  */

     /* Range from 0 to 1  */


     div{
        
        height: 23px;
        /* width: 34px; */

        /* alpha channal value only apply for color no effect on write */

     /* opacity  */
     /* sets the opacity for the element  */
     /* range from 0 to 1  */

     /* opcity value apply all the element .. */
     div{
        /* background-color: #227121; */
        opacity: 0.9;
     }
     /* transolanete  mean not completaly vesiable */
